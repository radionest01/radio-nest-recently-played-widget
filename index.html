<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recently Played - Radio Nest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Montserrat", sans-serif;
      background: transparent;
    }

    /* Theme variables */
    :root {
      --text-color: #fff;
      --card-bg: rgba(255,255,255,0.15);
      --glass-blur: blur(12px);
    }

    .theme-dark {
      --text-color: #000;
      --card-bg: rgba(0,0,0,0.25);
    }

    .theme-light {
      --text-color: #fff;
      --card-bg: rgba(255,255,255,0.25);
    }

    /* Header */
    .rp-header {
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 6px;
      text-align: center;
      color: var(--text-color);
    }

    /* Powered by under header */
    .powered-by {
      text-align: center;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .powered-by a {
      color: #4da3ff;
      text-decoration: underline;
      font-weight: 600;
    }

    /* Alignment */
    .align-left { margin-left: 0; margin-right: auto; }
    .align-center { margin-left: auto; margin-right: auto; }
    .align-right { margin-left: auto; margin-right: 0; }

    /* Grid container */
    #rp-grid {
      display: grid;
      gap: 10px;
      width: 100%;
      max-width: 360px; /* MATCHES NOW PLAYING WIDTH */
      margin: 0 auto; /* TRUE CENTERING */
    }

    /* Responsive grid */
    @media (max-width: 480px) {
      #rp-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (min-width: 481px) {
      #rp-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* Card */
    .rp-card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 10px;
      padding: 6px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      color: var(--text-color);
      max-width: 110px; /* SMALLER CARDS */
      margin: 0 auto;
    }

    .rp-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    /* Artwork */
    .rp-art {
      width: 100%;
      border-radius: 8px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      margin-bottom: 5px;
    }

    /* Title */
    .rp-title {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 2px;
      color: var(--text-color);
    }

    /* Timestamp */
    .rp-time {
      font-size: 9px;
      opacity: 0.7;
      color: var(--text-color);
    }

    /* Live Now badge */
    .live-badge {
      display: inline-block;
      background: rgba(255, 80, 0, 0.9);
      color: #fff;
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 20px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .live-badge::before {
      content: "‚óè ";
      font-size: 11px;
    }
  </style>
</head>

<body>

<div id="rp-container" class="align-center">

  <div class="rp-header">Recently Played</div>

  <div class="powered-by">
    <a href="https://myradionest.com" target="_blank">Powered by Radio Nest</a>
  </div>

  <div id="rp-grid"></div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const limit = parseInt(params.get("limit")) || 3;
  const align = params.get("align") || "center";
  const theme = params.get("theme") || "light";

  const container = document.getElementById("rp-container");
  container.classList.add(`align-${align}`);

  document.body.classList.add(`theme-${theme}`);

  const grid = document.getElementById("rp-grid");

  const WORKER_HISTORY_URL =
    "https://radiohistoryworker.sthelensliveradio.workers.dev/history";

  function timeAgo(timestamp) {
    const seconds = Math.floor((Date.now() - timestamp) / 1000);

    if (seconds < 60) return "Just now";
    if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)} hrs ago`;

    return `${Math.floor(seconds / 86400)} days ago`;
  }

  async function loadHistory() {
    try {
      const res = await fetch(WORKER_HISTORY_URL + "?_=" + Date.now());
      const data = await res.json();

      const history = data.history.slice(0, limit);

      grid.innerHTML = "";

      history.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "rp-card";

        const liveBadge = index === 0
          ? `<div class="live-badge">Live Now</div>`
          : "";

        card.innerHTML = `
          <img class="rp-art" src="${item.art}" alt="">
          <div class="rp-title">${item.title}</div>
          ${liveBadge}
          <div class="rp-time">${timeAgo(item.timestamp)}</div>
        `;

        grid.appendChild(card);
      });

    } catch (err) {
      grid.innerHTML = `<p style="opacity:0.7;color:var(--text-color);">Unable to load history.</p>`;
    }
  }

  loadHistory();
  setInterval(loadHistory, 15000);
</script>

</body>
</html>
