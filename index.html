<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recently Played - Radio Nest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: transparent;
      overflow-x: hidden;
    }

    :root {
      --text-color: #fff;
      --card-bg: rgba(255,255,255,0.15);
      --glass-blur: blur(12px);
    }

    .theme-dark {
      --text-color: #000;
      --card-bg: rgba(0,0,0,0.25);
    }

    .theme-light {
      --text-color: #fff;
      --card-bg: rgba(255,255,255,0.25);
    }

    .rp-header {
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 6px;
      text-align: center;
      color: var(--text-color);
    }

    .powered-by {
      text-align: center;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .powered-by a {
      color: #4da3ff;
      text-decoration: underline;
      font-weight: 600;
    }

    #rp-container {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .align-left { margin-left: 0; margin-right: auto; }
    .align-center { margin-left: auto; margin-right: auto; }
    .align-right { margin-left: auto; margin-right: 0; }

    .rp-card {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 10px;
      color: var(--text-color);
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    .rp-art {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .rp-info {
      flex-grow: 1;
      margin-left: 10px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .rp-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 2px;
      color: var(--text-color);
      overflow-wrap: break-word;
    }

    .rp-artist {
      font-size: 11px;
      opacity: 0.85;
      color: var(--text-color);
      overflow-wrap: break-word;
    }

    .rp-meta {
      font-size: 10px;
      color: var(--text-color);
      opacity: 0.8;
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      white-space: normal;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .live-badge {
      display: inline-block;
      background: rgba(255, 80, 0, 0.9);
      color: #fff;
      font-size: 9px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 20px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .live-badge::before {
      content: "‚óè ";
      font-size: 11px;
    }
  </style>
</head>

<body>

<div id="rp-container">

  <div class="rp-header">Recently Played</div>

  <div class="powered-by">
    <a href="https://myradionest.com" target="_blank">Powered by Radio Nest</a>
  </div>

  <div id="rp-list"></div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const limit = parseInt(params.get("limit")) || 3;
  const align = params.get("align") || "center";
  const theme = params.get("theme") || "light";

  const container = document.getElementById("rp-container");
  container.classList.add(`align-${align}`);

  document.body.classList.add(`theme-${theme}`);

  const list = document.getElementById("rp-list");

  const WORKER_HISTORY_URL =
    "https://radiohistoryworker.sthelensliveradio.workers.dev/";

  const FALLBACK_ART =
    "https://i.ibb.co/Jj588RKm/Live-Stream-Default-Album-Art.png";

  function cleanMetadata(str) {
    if (!str) return "";
    return str
      .replace(/\(.*?\)/g, "")
      .replace(/\[.*?\]/g, "")
      .replace(/- .*?$/g, "")
      .replace(/Remaster(ed)?/gi, "")
      .replace(/Live/gi, "")
      .replace(/Edit/gi, "")
      .replace(/Version/gi, "")
      .replace(/From .*/gi, "")
      .replace(/\s+/g, " ")
      .trim();
  }

  async function fetchiTunesArtwork(title, artist) {
    const cleanedTitle = cleanMetadata(title);
    const cleanedArtist = cleanMetadata(artist);

    const attempts = [
      `${cleanedArtist} ${cleanedTitle}`,
      cleanedTitle,
      cleanedArtist
    ];

    for (const query of attempts) {
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=1`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.results && data.results.length > 0) {
          return data.results[0].artworkUrl100.replace("100x100", "600x600");
        }
      } catch (e) {}
    }

    return FALLBACK_ART;
  }

  async function getArtwork(item) {
    if (item.art && item.art !== "") return item.art;
    return await fetchiTunesArtwork(item.title, item.artist);
  }

  function timeAgo(timestamp) {
    const seconds = Math.floor((Date.now() - timestamp) / 1000);

    if (seconds < 60) return "Just now";
    if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)} hrs ago`;

    return `${Math.floor(seconds / 86400)} days ago`;
  }

  async function loadHistory() {
    try {
      const res = await fetch(WORKER_HISTORY_URL + "?_=" + Date.now());
      const data = await res.json();

      const history = data.history.slice(0, limit);

      list.innerHTML = "";

      for (let index = 0; index < history.length; index++) {
        const item = history[index];
        const art = await getArtwork(item);

        const card = document.createElement("div");
        card.className = "rp-card";

        const liveBadge = index === 0
          ? `<div class="live-badge">Now Playing</div>`
          : "";

        card.innerHTML = `
          <img class="rp-art" src="${art}" alt="">
          
          <div class="rp-info">
            <div class="rp-title">${item.title}</div>
            <div class="rp-artist">${item.artist || ""}</div>

            <div class="rp-meta">
              ${liveBadge}
              <div>${timeAgo(item.timestamp)}</div>
            </div>
          </div>
        `;

        list.appendChild(card);
      }

    } catch (err) {
      list.innerHTML = `<p style="opacity:0.7;color:var(--text-color);">Unable to load history.</p>`;
    }
  }

  loadHistory();
  setInterval(loadHistory, 15000);
</script>

</body>
</html>
